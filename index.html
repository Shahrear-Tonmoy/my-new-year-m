<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Year Mission</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Merriweather"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="banner">
            <p id="new-year">Happy New Year</p>
            <p id="party">New Year Party Celebration</p>
          </div>

          <div class="deal">
            <p id="OFF">65% OFF</p>
            <p id="holiday-deals">OUR HOLIDAY DEALS ARE BETTER</p>
            <p id="categories">ALL CATEGORIES</p>
            <img id="image2" src="./images/New Year Photo.png" alt="Happy New Year" />
          </div>

          <div class="midnight-party">
            <div>
              <p id="welcome-midnight-party">Welcome to midnight party</p>
              <p id="join-party">
                We are organizing a midnight party for new year. Join us on the
                party.
              </p>
              <p><button id="join-now">Join Now</button></p>
            </div>
            <div><img id="image3" src="./source/Group 70.png" alt="" /></div>
          </div>
    

    </main>
</body>
</html>
